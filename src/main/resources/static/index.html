<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0 auto;
        padding: 0;
        text-align: center;
      }
      div{
      	top: 50%;
      	left: 45%;
      	position: absolute;
      }
      button {
	    background-color: gray;
	    border: none;
	    color: white;
	    padding: 15px 30px;
	    text-align: center;
	    display: inline-block;
	    font-size: 16px;
	    margin: 4px 2px;
	    cursor: pointer;
	  }
    </style>
</head>
<body style="align-content: center;">
    <div style="align-content: center;">
    	<button type="submit"><a href="http://localhost:8080/map">지도로 이동</a></button>
    </div>
</body>
</html>
